{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <a href="/index" style="text-decoration:none;">Home</a>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 shadow mt-5 p-4 mx-auto">
                <h2 class="text-center">Sign Up</h2>
                {% if errmsg %}
                  <div class="alert alert-danger">
               {{ errmsg }}
                 </div>
                   {% endif %}
                   <form action="/Register/" method="POST">

                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="uname" class="form-label">Username</label>
                        <input type="Username" name="uname" class="form-control" id="input1" placeholder="Enter the username">
                    </div>
                    <div class="mb-3">
                        <label for="upass" class="form-label">Password</label>
                        <input type="password" name="upass" class="form-control" id="input2">
                    </div>
                    <div class="mb-3">
                        <label for="ucpass" class="form-label">Confirm Password</label>
                        <input type="password" name="ucpass" class="form-control" id="input3">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <br>
                        Already User? <a href="/login" style="text-decoration:none;">Login</a>
                    </div>
                    {% if success %}
                    <div class="alert alert-success">
                        {{ success }}
                    </div>
                {% endif %}
                </form>
        </div>
    </div>
